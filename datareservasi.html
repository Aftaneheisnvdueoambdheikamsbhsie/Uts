<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Reservasi</title>
    <style>
        /* Reset dasar */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Styling body dan container utama */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f9;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 800px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Header */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Styling tabel */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 16px;
    overflow-x: auto;
    display: block; /* Mengaktifkan scroll horizontal jika tabel lebih besar dari layar */
    white-space: nowrap; /* Mencegah tabel memotong isi kolom */
}

/* Style header dan sel */
th, td {
    padding: 8px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #4CAF50;
    color: white;
}

/* Responsive styling */
@media (max-width: 600px) {
    .container {
        padding: 10px; /* Mengurangi padding container di layar kecil */
    }

    table {
        font-size: 14px; /* Menyesuaikan font untuk layar kecil */
    }
    
    th, td {
        padding: 6px; /* Mengurangi padding untuk tampilan lebih ringkas */
    }
}


    </style>
</head>
<body>

<div class="container">
    <h2>Data Reservasi</h2>
    <table id="dataReservasi">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Nomor Telepon</th>
                <th>Alamat</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Jenis Kamar</th>
                <th>Tamu Dewasa</th>
                <th>Anak-anak</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan ditampilkan di sini -->
        </tbody>
    </table>

    <div class="form-group">
        <a href="Soal1.html">Kembali ke Formulir Reservasi</a>
    </div>
</div>

<script>
    function tampilkanDataReservasi() {
        const dataReservasi = JSON.parse(localStorage.getItem('dataReservasi')) || [];
        const tableBody = document.getElementById('dataReservasi').getElementsByTagName('tbody')[0];
        
        dataReservasi.forEach((reservasi) => {
            const newRow = tableBody.insertRow();
            newRow.insertCell().textContent = reservasi.nama;
            newRow.insertCell().textContent = reservasi.telepon;
            newRow.insertCell().textContent = reservasi.alamat;
            newRow.insertCell().textContent = reservasi.checkin;
            newRow.insertCell().textContent = reservasi.checkout;
            newRow.insertCell().textContent = reservasi.jenisKamar;
            newRow.insertCell().textContent = reservasi.tamuDewasa;
            newRow.insertCell().textContent = reservasi.anak;
        });
    }

    // Tampilkan data saat halaman dimuat
    window.onload = tampilkanDataReservasi;
</script>

</body>
</html>
