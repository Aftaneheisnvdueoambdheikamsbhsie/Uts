<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Reservasi</title>
    <style>
        /* CSS untuk tabel data */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="button"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }
        }
    
        /* ... */
    </style>
</head>
<body>

<div class="container">
    <h2>Data Reservasi</h2>
    <table id="dataReservasi">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Nomor Telepon</th>
                <th>Alamat</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Jenis Kamar</th>
                <th>Tamu Dewasa</th>
                <th>Anak-anak</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan ditampilkan di sini -->
        </tbody>
    </table>

    <div class="form-group">
        <a href="index.html">Kembali ke Formulir Reservasi</a>
    </div>
</div>

<script>
    function tampilkanDataReservasi() {
        const dataReservasi = JSON.parse(localStorage.getItem('dataReservasi')) || [];
        const tableBody = document.getElementById('dataReservasi').getElementsByTagName('tbody')[0];
        
        dataReservasi.forEach((reservasi) => {
            const newRow = tableBody.insertRow();
            newRow.insertCell().textContent = reservasi.nama;
            newRow.insertCell().textContent = reservasi.telepon;
            newRow.insertCell().textContent = reservasi.alamat;
            newRow.insertCell().textContent = reservasi.checkin;
            newRow.insertCell().textContent = reservasi.checkout;
            newRow.insertCell().textContent = reservasi.jenisKamar;
            newRow.insertCell().textContent = reservasi.tamuDewasa;
            newRow.insertCell().textContent = reservasi.anak;
        });
    }

    // Tampilkan data saat halaman dimuat
    window.onload = tampilkanDataReservasi;
</script>

</body>
</html>
