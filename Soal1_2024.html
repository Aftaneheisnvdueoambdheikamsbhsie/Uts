<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .logo-container img {
            width: 80px;
            height: auto;
        }
        .form-title {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 130px;
            color: #333;
            text-align: left;
            margin-right: 10px;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="tel"], 
        .form-group input[type="date"], 
        .form-group select, 
        .form-group textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .radio-group {
            display: flex;
            gap: 18px;
        }
        .form-group .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
            
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
      <marquee> Selamat Datang di Formulir Pendaftaran! Harap isi data dengan lengkap dan benar!</marquee>
    </div>

    <div class="logo-container">
        <img src="unindra.png" alt="Logo PGRI Kiri">
        <h2 class="form-title">Formulir Pendaftaran</h2>
        <img src="unindra.png" alt="Logo PGRI Kanan">
    </div>
    
    <form>
        <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required>
        </div>

        <div class="form-group">
            <label for="tanggal-lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
        </div>

        <div class="form-group">
            <label>Jenis Kelamin:</label>
            <div class="radio-group">
                <input type="radio" id="laki-laki" name="jenis-kelamin" value="Laki-laki" required>
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis-kelamin" value="Perempuan" required>
                <label for="perempuan">Perempuan</label>
            </div>
        </div>

        <div class="form-group">
            <label for="program-studi">Program Studi:</label>
            <select id="program-studi" name="program-studi" required>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Fisika">Fisika</option>
            </select>
        </div>

        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea>
        </div>

        <button type="submit" class="button">Kirim</button>
    </form>
</div>

</body>
</html>
