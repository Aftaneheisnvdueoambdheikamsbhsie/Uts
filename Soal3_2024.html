<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Restoran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f7c1f1;
            padding: 10px;
            border: 1px solid #d88ed0;
        }

        .header, .footer {
            background-color: #d88ed0;
            padding: 5px;
            font-weight: bold;
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .category, .display {
            width: 30%;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .category h3, .display h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .category ul {
            list-style-type: decimal;
            padding-left: 20px;
            text-align: left;
        }

        .category ol {
            list-style-type: upper-alpha;
            padding-left: 20px;
            text-align: left;
        }

        .category a {
            color: #333;
            text-decoration: none;
        }

        .category a:hover {
            text-decoration: underline;
        }

        .display img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">MENU RESTORAN</div>
    <div class="content">
        <div class="category">
            <h3>Makanan</h3>
            <ul>
                <li><a href="#" onclick="displayItem('Bakso', 'bakso.jpg', 'bakso.m4a')">Bakso</a></li>
                <li><a href="#" onclick="displayItem('Mie Ayam', 'mieayam.jpg', 'mieayam.m4a')">Mie Ayam</a></li>
                <li><a href="#" onclick="displayItem('Nasi Goreng', 'nasgor.jpg', 'nasigoreng.m4a')">Nasi Goreng</a></li>
            </ul>
        </div>

        <div class="display" id="itemDisplay">
            <h3>Detail Menu</h3>
            <img src="bakso.jpg" id="itemImage" alt="Makanan atau Minuman">
            <audio controls id="itemAudio">
                <source src="default.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="category">
            <h3>Minuman</h3>
            <ol>
                <li><a href="#" onclick="displayItem('Es Teh', 'esteh.jpg', 'esteh.m4a')">Es Teh</a></li>
                <li><a href="#" onclick="displayItem('Es Jeruk', 'esjeruk.jpg', 'esjeruk.m4a')">Es Jeruk</a></li>
                <li><a href="#" onclick="displayItem('Kopi', 'kopi.jpg', 'kopi.m4a')">Kopi</a></li>
                <li><a href="#" onclick="displayItem('Es Teh', 'esteh.jpg', 'esteh.m4a')">Es Teh</a></li>
            
           </ol>
        </div>
    </div>
    <div class="footer">Created by @Afta Aulia Mifda:202243501355 proudkey.</div>
</div>

<script>
    function displayItem(name, image, audio) {
        document.getElementById('itemDisplay').querySelector('h3').innerText = 'Detail Menu: ' + name;
        document.getElementById('itemImage').src = image;
        document.getElementById('itemAudio').querySelector('source').src = audio;
        document.getElementById('itemAudio').load();
    }
</script>

</body>
</html>
