<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Resto Satu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7E9; /* Warna mint muda */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 900px;
            background-color: #FFF5E1; /* Warna beige */
            padding: 20px;
            border: 2px solid #D8BFD8; /* Warna lavender */
            text-align: center;
            color: #333;
        }

        .header, .footer {
            background-color: #D8BFD8; /* Warna lavender */
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .category {
            width: 30%;
            text-align: left;
        }

        .category h3, .display h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .category a {
            color: #6d1d6d;
            text-decoration: none;
        }

        .category a:hover {
            text-decoration: underline;
        }

        .display img {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 10px;
        }
        
        audio {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">MENU RESTO SATU</div>
    <div class="content">
        <div class="category">
            <h3>Makanan</h3>
            <ul>
                <li><a href="#" onclick="displayItem('Bakso', 'Bakso.jpeg', 'bakso.m4a')">Bakso</a></li>
                <li><a href="#" onclick="displayItem('Mie Ayam', 'mieayam.jpeg', 'mieayam.m4a')">Mie Ayam</a></li>
                <li><a href="#" onclick="displayItem('Sate', 'Sate.jpeg', 'sate.m4a')">Sate</a></li>
                <li><a href="#" onclick="displayItem('Ayam Bakar', 'taliwang.jpeg', 'ayambakar.m4a')">Ayam Bakar</a></li>
            </ul>
        </div>

        <div class="display" id="itemDisplay">
            <h3>Detail Menu</h3>
            <img src="Bakso.jpeg" id="itemImage" alt="Makanan atau Minuman">
            <audio controls id="itemAudio">
                <source src="default.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="category">
            <h3>Minuman</h3>
            <ol>
                <li><a href="#" onclick="displayItem('Es Teh', 'esteh.jpeg', 'esteh.m4a')">Es Teh</a></li>
                <li><a href="#" onclick="displayItem('Es Jeruk', 'esjeruk.jpeg', 'esjeruk.m4a')">Es Jeruk</a></li>
                <li><a href="#" onclick="displayItem('Kopi', 'kopi.jpg', 'kopi.m4a')">Kopi</a></li>
                <li><a href="#" onclick="displayItem('Es Kopyor', 'eskopyor.jpg', 'kopyor.m4a')">Es Kopyor</a></li>
            </ol>
        </div>
    </div>
    <div class="footer">Created by @Afta Aulia Mifda:202243501355 proudkey.</div>
</div>

<script>
    function displayItem(name, image, audio) {
        document.getElementById('itemDisplay').querySelector('h3').innerText = 'Detail Menu: ' + name;
        document.getElementById('itemImage').src = image;
        document.getElementById('itemAudio').querySelector('source').src = audio;
        document.getElementById('itemAudio').load();
    }
</script>

</body>
</html>
