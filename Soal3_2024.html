<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

        body {
            font-family: Arial, sans-serif;

        }

        .header, .footer {
            background-color: #f2c894;
            padding: 10px;
            font-weight: bold;
        }

        .menu-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            padding: 20px;
            border: 2px solid #d3a869;
        }

        .menu-section {
            width: 30%;
        }

        h3 {
            color: #6d4c41;
        }

        ul, ol {
            list-style-position: inside;
            text-align: left;
            margin-left: 20px;
        }

        a {
            color: #6d4c41;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .image-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border: 2px solid #d3a869;
        }

        audio {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header">MENU RESTO SATU</div>

<div class="menu-container">
