<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Resto Satu</title>
    <style>
        
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #E0F7E9; /* Warna mint muda */
}

.container {
    width: 80%;
    max-width: 900px;
    background-color: #FFF5E1; /* Warna beige */
    padding: 20px;
    border: 2px solid #D8BFD8; /* Warna lavender */
    text-align: center;
    color: #333;
}

.header {
    background-color: #D8BFD8; /* Warna lavender */
    padding: 10px;
    font-weight: bold;
}

.footer {
    background-color: #D8BFD8; /* Warna lavender */
    padding: 10px;
    font-size: 14px;
    font-weight: bold;
}
.content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}

.category, .display {
    width: 30%;
    background-color: #E6E6FA; /* Warna lavender muda */
    padding: 10px;
    border: 1px solid #D8BFD8; /* Border sesuai dengan warna lavender */
    text-align: left;
}

.category h3, .display h3 {
    margin-bottom: 10px;
    font-size: 16px;
    color: #333;
}

.category ul, .category ol {
    padding-left: 15px;
}

.category ul li, .category ol li {
    margin: 8px 0;
}

.category a {
    color: #333;
    text-decoration: none;
}

.category a:hover {
    text-decoration: underline;
}

.display {
    width: 40%; /* Memberikan lebar lebih besar pada bagian display */
    background-color: #E6E6FA; /* Warna lavender muda */
    padding: 20px;
    border: 1px solid #D8BFD8; /* Border sesuai dengan warna lavender */
    text-align: center; /* Memastikan konten di dalam display berada di tengah */
}

.display img {
    width: 100%; /* Menggunakan lebar penuh */
    max-width: 250px; /* Ukuran maksimum untuk gambar */
    height: auto;
    margin-bottom: 10px;
}

audio {
    width: 100%;
    margin-top: 10px;
}



    </style>
</head>
<body>

<div class="container">
    <div class="header">MENU RESTORAN</div>
    <div class="content">
        <div class="category">
            <h3>Makanan</h3>
            <ul>
                <li><a href="#" onclick="displayItem('Bakso', 'Bakso.jpeg', 'bakso.m4a')">Bakso Muntah Mercon</a></li>
                <li><a href="#" onclick="displayItem('Mie Ayam', 'mieayam.jpeg', 'mieayam.m4a')">Mie Ayam</a></li>
                <li><a href="#" onclick="displayItem('Sate', 'Sate.jpeg', 'nasigoreng.m4a')">Sate Kere Solo</a></li>
                <li><a href="#" onclick="displayItem('Ayam Bakar', 'taliwang.jpeg', 'ayambakar.m4a')">Ayam Bakar Taliwang</a></li>
        
            </ul>
        </div>

        <div class="display" id="itemDisplay">
            <h3>Detail Menu</h3>
            <img src="Bakso.jpeg" id="itemImage" alt="Makanan atau Minuman">
            <audio controls id="itemAudio">
                <source src="default.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="category">
            <h3>Minuman</h3>
            <ol>
                <li><a href="#" onclick="displayItem('Es Teh', 'esteh.jpeg', 'esteh.m4a')">Es Teh</a></li>
                <li><a href="#" onclick="displayItem('Es Jeruk', 'esjeruk.jpeg', 'esjeruk.m4a')">Es Jeruk</a></li>
                <li><a href="#" onclick="displayItem('Kopi', 'kopi.jpg', 'kopi.m4a')">Kopi</a></li>
                <li><a href="#" onclick="displayItem('Es Kopyor', 'eskopyor.jpg', 'kopyor.m4a')">Es Kopyor</a></li>
            
           </ol>
        </div>
    </div>
    <div class="footer">Created by @Afta Aulia Mifda:202243501355 proudkey.</div>
</div>

<script>
    function displayItem(name, image, audio) {
        document.getElementById('itemDisplay').querySelector('h3').innerText = 'Detail Menu: ' + name;
        document.getElementById('itemImage').src = image;
        document.getElementById('itemAudio').querySelector('source').src = audio;
        document.getElementById('itemAudio').load();
    }
</script>

</body>
</html>
