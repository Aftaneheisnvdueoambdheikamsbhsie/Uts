<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 4px;
            text-align: center;
            font-size: 16px;
        }

        th, td {
            padding: 8px 12px;
            border-radius: 8px;
        }

        th {
            background-color: #0000FF;
            color: white;
            font-weight: bold;
        }

        .hari {
            background-color: yellow;
            font-weight: bold;
        }

        .highlight {
            background-color: #0000FF;
            color: white;
        }

        td {
            border: 1px solid #ddd;
            background-color: white;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Jadwal Pelajaran</h2>
    <table>
        <tr>
            <th class="hari" colspan="2">Hari</th>
            <th class="highlight">Jam</th>
            <th class="highlight">Mata Pelajaran</th>
        </tr>
        <tr>
            <td class="hari" rowspan="2">Senin</td>
            <td>08:00 - 09:30</td>
            <td>Matematika</td>
        </tr>
        <tr>
            <td>09:45 - 11:15</td>
            <td>Sejarah</td>
        </tr>
        <tr>
            <td class="hari" rowspan="3">Selasa</td>
            <td>08:00 - 09:30</td>
            <td>Bahasa Inggris</td>
        </tr>
        <tr>
            <td>09:45 - 11:15</td>
            <td>Fisika</td>
        </tr>
        <tr>
            <td class="highlight">11:30 - 13:00</td>
            <td class="highlight">Kimia</td>
        </tr>
    </table>
</div>

</body>
</html>
